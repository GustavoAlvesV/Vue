<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- Estilo parte 5 -->

<!--  
    <div class="demo" :style="{'background-color':cor}"></div>
    se tirar as aspas de background-color não vai funcionar, porque background-color não é 
    identificador valido para o JS.
    mas posso subtituir por camelcase,
    <div class="demo" :style="{backgroundColor:cor}"></div>
    

    No exemplo abaixo, podemos:
        setar propriedades especificas, assim como podemos aplicar classes especificas, 
             <div class="demo" :style="{ backgroundColor: cor }"></div>

        voce pode criar uma propriedade computada para pegar varios estilos e classes 
            <div class="demo" :style="meuEstilo"></div>
        
        Voce tbm pode usar notação de array, tanto para aplicar estilos computados como objetos 
        ou mesmo diretamente utilizando {}.
    
-->


<style>
    .caixas {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: black;
    }

    .c1 {
        background-color: red;
    }

    .c2 {
        background-color: green;
    }

    .c3 {
        background-color: blue;
    }

    .girar {
        transform: rotate(45deg);
    }
</style>

<div id="app">

    <div class="caixas">

        <div class="demo" :style="{ backgroundColor: cor }"></div>

        <div class="demo" :style="meuEstilo"></div>

        <div class="demo" :style="[ meuEstilo, {height: altura} ]"></div>

    </div>
    <hr>

    <input type="text" v-model="cor">
    <input type="text" v-model="largura">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cor: 'red',
            largura: 100,
            altura: 20

        },
        computed: {
            meuEstilo(){
                return{
                    backgroundColor: this.cor,               
                    width: this.largura+`px`}
            }
        }
    })
</script>
