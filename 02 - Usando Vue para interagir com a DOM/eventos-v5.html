<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- Evento TECLADO -->

<!--  
    V-ON: KEYUP
        Sempre que clico em um botão do teclado, ele gera um evento.
            Ex: <input type="text" v-on:keyup="exibirAlerta">
    
    
    MODIFICADOR DE ACESSO PARA EVENTO DE TECLADOS:
        é voce saber exatamente qual foi a tecla pressionada e so disparar evento quando determinada tecla for pressionada.
            Ex:  v-on.enter:keyup="exibirAlerta" 
        
        Posso também encadear, quando duas ou mais teclas forem pressionadas juntas:
            Ex:  v-on.enter.alt:keyup="exibirAlerta"    => So chama função quando alt e enter forem pressioandas juntas

-->


<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">
        Mouse {{x}} e {{y}}
        <span v-on:mousemove.stop="">PARA AQUI</span>
    </p>
    <a v-on:click.prevent="" href="http://google.com">Google</a>
    <a v-on:click="naoNavegar" href="http://gmail.com">Gmail</a>
    <hr>

    <input type="text" v-on:keyup.enter.alt="exibirAlerta" placeholder="Digite um texto">
</div>




<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, $event) {
                console.log(passo, event);
                this.contador += passo;
            },
            atualizarXY(e) {
                this.x = event.clientX;
                this.y = event.clientY;
            },
            parar(e) {
                e.stopPropagation();
            },
            naoNavegar(event) {
                event.preventDefault();
            },
            exibirAlerta(){
                alert('Estou te alertando');
            }

        }
    })
</script>
