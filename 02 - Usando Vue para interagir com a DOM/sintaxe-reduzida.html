<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- SINTAXE REDUZIDA -->

<!-- 
    V-ON == @
                v-on:click == @click
    V-BIND == :
                v-bind:value == :Value

-->

<div id="app">
    <p>{{ contador }}</p>
    <button @click="somar()">Somar 1</button>
    <hr>
    <input type="text" :value="contador">
</div>



<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods:{
            somar(){
                this.contador++;
            }
        }
    })
</script>
