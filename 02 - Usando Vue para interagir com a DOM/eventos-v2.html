<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- OBTENDO DADOS DO EVENTO -->

<!-- 
    OBSERVAÇÃO:
        POR PADRÃO SEMPRE QUE UM EVENTO DO BROWSER É CHAMADO, OU SEJA, INTERCEPTADO PELO VUE, A VARIÁVEL "EVENT" É PASSADA POR PARAMETRO. 
-->

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar">Somar 1</button>
    <p v-on:mousemove="atualizarXY"> MOUSE: {{x}} e {{y}}</p>


</div>



<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar() {
                this.contador++;
            },
            atualizarXY(event) {
                this.x = event.clientX;
                this.y = event.clientY;
            }
        }
    })
</script>
