<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>
 
<div id="app1">
    <contador1></contador1> 
    <contador1></contador1>
</div>
<hr>
<div id="app2">
    <app-contador></app-contador> 
    <app-contador></app-contador>
</div>
<hr>
<div id="app3">
    <contador></contador> 
    <contador></contador>
</div>
 
<script>

    //Componente GLOBAL
    Vue.component('contador', {
        template: ` 
        <div>
            <span>{{contador}} </span>
            <button @click="contador++"> +  </button>
            <button @click="contador--"> -  </button>
        </div>`,
        data()  {
            return {
                contador:0
            }
        }
    })

     //Componente Local
     const contador = {
        template: ` 
        <div>
            <span>{{contador}} </span>
            <button @click="contador++"> +  </button>
            <button @click="contador--"> -  </button>
        </div>`,
        data()  {
            return {
                contador:0
            }
        }
    }


    //Utilizando componente local
    new Vue({
        el: '#app1',
        components: {
            contador1: contador
        }
    })

    new Vue({
        el: '#app2',
        components: {
            'app-contador': contador
        }
    })

    //Utilizando componente global      
    new Vue({
        el: '#app3'
    })


</script>
