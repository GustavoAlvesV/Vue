<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!DOCTYPE html>

<!-- Condicionais V1 / Exemplo 3 (TEMPLATE X DIV)-->

<!-- 
    Posso usar V-IF, V-ELSE-IF, E-ELSE, em <p> <div> etc...
                <div v-if="logado">
                    <p>Usuário Logado: {{nome}}. </p>
                    <p>Perfil: ADMIN</p>
                </div>
    
    é possível fazer isso sem ter que adicionar uma nova <div>, para isso é so substituir a <div> por <template>
                <template v-if="logado">
                    <p>Usuário Logado: {{nome}}. </p>
                    <p>Perfil: ADMIN</p>
                </template>
    
    A diferenca é que com <Template> o resultado final nao vai ter nenhum tag <DIV> ADICIONAL dentro do <html> quando inspecionar,
    já com a <Div> tera uma nova <Div> adicional dentro do <html>

    OBSERVAÇÃO: 
        QUANDO USAMOS A DIRETIVA V-IF ELE REMOVE O ELEMENTO DA PAGINA, NO HTML, QUANDO O ELEMENTO NAO É PARA APRECER.

        agora se voce tem um trecho de HTML e voce quer esconder ou exibir (nao remover o elemento da pagin, como o v-if)
        ai vc usa uma outra diretiva chamada V-SHOW.

    RESUMINDO:
        O  TEMPLATE NAO VAI GERAR UMA TAG NO FINAL E VOCE PODE ASSOCIAR ASSOCIADO COM RENDERIZAÇÃO CONDIONAL
-->


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <template v-if="logado">
            <p>Usuário Logado: {{nome}}. </p>
            <p>Perfil: ADMIN</p>
        </template>
        <p v-else-if="anonimo">Navegando como anonimo</p>
        <p v-else>Nenhum usuário logado.</p>
        <button @click="logado = !logado">
            {{logado ?  'Sair'  :  'Entrar'  }}</button>
        <input type="checkbox" v-model="anonimo">
    </div>

</body>

</html>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Gustavo Alves Vasconcelos',
            logado: false,
            anonimo: true,
        },
        methods: {

        }
    })
</script>
