<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!DOCTYPE html>

<!-- LISTA V1 / Exemplo 5 (v-for)-->

<!-- 
    V-FOR:
        Essa diretiva é usada diretamente na TAG que sera repetida.
        Então não coloco na tag pai e sim na tag que vai ser repetida várias vezes.

        Exemplo:
                <ul>
                    <li v-for="cor in cores">{{cor}}</li>
                </ul>

                "COR" varia´vel que criei, como se fosse uma das cores do array.
                "CORES" array de cor que está no VUE.

-->


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <ul>
            <li v-for="cor in cores">{{cor}}</li>
        </ul>
    </div>

</body>

</html>

<script>
    new Vue({
        el: '#app',
        data: {
           cores: ['vermelho', 'verde', 'amarelo', 'azul'],
           pessoas: [
               {nome: 'Ana', idade: 26, peso: 59},
               {nome: 'Guilherme', idade: 22, peso:60 }
           ]
        }
    })
</script>
