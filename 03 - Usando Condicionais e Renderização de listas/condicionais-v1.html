<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!DOCTYPE html>

<!-- Condicionais V1 / Exemplo 1 -->

<!-- 
    Nesse capítulo, vamos falar de renderização condicional e renderizar lista de elementos com VUE.

    Nesse exemplo tenho 2 paragrafos <p>, e quero exibir apenas um deles.

        E é exatemente nesse cenário que vai entrar uma diretiva do VUE o v-if.
    
        Criar botão que altera entre 'logado' e 'deslogado':
            <button @click="logado = !logado">{{logado ?  'Sair'  :  'Entrar'  }}</button>
        
        Esse paragrafo so aparece se logado == true
             <p v-if="logado">Usuário Logado: {{nome}}. </p>
        
        Esse paragrafo so aparece se logado == false
            <p v-if="!logado">Nenhum usuário logado.</p>
            ==
            <p v-else>Nenhum usuário logado.</p> => SO funciona se vier antecedida de um v-if
-->


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <p v-if="logado">Usuário Logado: {{nome}}. </p>
        <p v-else>Nenhum usuário logado.</p>
        <button @click="logado = !logado">
            {{logado ?  'Sair'  :  'Entrar'  }}</button>
    </div>

</body>

</html>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Gustavo Alves Vasconcelos',
            logado: false
        },
        methods: {

        }
    })
</script>
