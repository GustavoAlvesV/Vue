<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{titulo}} 
        <button @click="alterar">Alterar</button>
    </div>
    
</body>
</html>


<script>
    const vm = new Vue({
        el:'#app',
        data:{
            titulo: 'Teste'
        },
        methods:{
            alterar(){
                this.titulo += '!'
            }
        }
    })

</script>
