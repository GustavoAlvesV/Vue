<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>  
        <div id="app">
            <h1 ref="aulaRef">{{ aula }}</h1>
        <h2>{{ modulo }}</h2>
        <button @click="alterarAula">Alterar Aula</button>
        <button @click="alterarModulo">Alterar Módulo</button>
    </div>
</body>
</html>


<script>
    const vm = new Vue ({
        el:'#app',
        data:{
            aula: 'Aula: Usando Refs',
            modulo: 'Módulo:   Instância VUE',
        },
        methods:{
            alterarAula(){
                this.aula += '#' 
            },
            alterarModulo(){
                this.modulo += '#' 
            }
        }

    })

    vm.$refs.aulaRef.innerText = 'alterando Diretamente =(';

</script>
